{% extends "base.html" %}
{% block content %}

{% block undo_button %}
{% endblock %}

<!--Recipe Name Heading-->
<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <h2>{{ recipe.recipe_name }}</h2>
        </div>
    </div>
</div>

<!--Recipe Image & Description-->
<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <img class="responsive-img mt-3 burger" src="{{ recipe.recipe_image }}" alt="Recipe Picture">
            <p class="mt-3">{{ recipe.recipe_description }}</p>
        </div>
    </div>
</div>

{% endblock %}
