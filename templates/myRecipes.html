{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <h1>Welcome, {{ username }}!</h1>
            <h2>{{ page_title }}</h2>
        </div>
    </div>
</div>

<!--My Recipes Recipe Card-->
<div class="container">
    <div class="row text mt-3">

        {% for recipes in recipes %}
        <div class="col s12 m6">
            <div class="card z-depth-3">

                <!--Recipe Image-->
                <div class="card-image">
                    <img class="responsive-image" src="{{ recipes.recipe_image }}">
                </div>

                <!--Recipe Name & Description-->
                <div class="card-content">
                    <span class="card-title">{{ recipes.recipe_name }}</span>
                    <p>{{ recipes.recipe_description }}</p>
                </div>

                <!--View Recipe Button-->
                <div class="card-action">
                    <a href="#">
                        <button type="button" class="btn card-btn right">
                            <span>Cook</span>
                        </button></a>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
