{% extends "base.html" %}
{% block content %}

<!--Register Page Main Header-->
<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <h1 class="mt-3">Register</h1>
        </div>
    </div>
</div>

<!--Text to Encourage User to Register-->
<div class="container">
    <div class="row">
        <div class="col s12 text mt-3">
            <p>Welcome to Friendly Digest! We hope you've found some yummy recipes. Fancy uploading your own? Fill out
                the form below to register and get stuck in! We sure can't wait to taste your masterpiece!
            </p>
        </div>
    </div>
</div>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel register-card z-depth-0">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix register-icon"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
