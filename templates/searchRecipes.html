{% extends "base.html" %}
{% block content %}

<!--Meat Page Main Heading-->
<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <h1>{{ page_title }}</h1>
        </div>
    </div>
</div>

<!--Search Page Card-->
<div class="container">
    <div class="row">

        {% for result in results %}
        <div class="col s12 xl6">
            <div class="card z-depth-3">

                <!--Recipe Image-->
                <div class="card-image">
                    <img src="{{ result.recipe_image }}">
                </div>

                <!--Recipe Name & Description-->
                <div class="card-content">
                    <span class="card-title">{{ result.recipe_name }}</span>
                    <p>{{ result.recipe_description }}</p>
                </div>

                <!--View Recipe Button-->
                <div class="card-action">
                    <a href="{{ url_for('recipe', recipe_id=result._id) }}">
                        <button type="button" class="btn card-btn right">
                            <span>Cook</span>
                        </button></a>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

<p class="center-align mb-5">{{ message }}</p>


{% endblock %}
